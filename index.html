<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
  </head>
<body>
    <div class="calcframeholder">
    <div id="calcframe" class="calcframe">
        <div id="calcdisplay" class="calcdisplay">test display</div>
        <button id="7" class="calbutton">7</button>
        <button id="8" class="calbutton">8</button>
        <button id="9" class="calbutton">9</button>
        <button id="div" class="calbutton">/</button>
        <button id="4" class="calbutton">4</button>
        <button id="5" class="calbutton">5</button>
        <button id="6" class="calbutton">6</button>
        <button id="mul" class="calbutton">x</button>
        <button id="1" class="calbutton">1</button>
        <button id="2" class="calbutton">2</button>
        <button id="3" class="calbutton">3</button>
        <button id="min" class="calbutton">-</button>
        <button id="0" class="calbutton">0</button>
        <button id="clear" class="calbutton">C</button>
        <button id="equ" class="calbutton">=</button>
        <button id="add" class="calbutton">+</button>
    </div>
    </div>
    <div class="footer">
      <ul>
          <li>Ellen Russell</li>
          <li><a href="https://github.com/russellella/calculator">GitHUb</a></li>
      </ul>
      
    </div>
  </body>
  </html>
