<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
  </head>
<body>
    <div class="calcframeholder">
    <div id="calcframe" class="calcframe">
        <div id="calcdisplay" class="calcdisplay">test display</div>
        <button id="7" class="numbutton">7</button>
        <button id="8" class="numbutton">8</button>
        <button id="9" class="numbutton">9</button>
        <button id="div" class="calbutton opbutton">/</button>
        <button id="4" class="numbutton">4</button>
        <button id="5" class="numbutton">5</button>
        <button id="6" class="numbutton">6</button>
        <button id="mul" class="calbutton opbutton">x</button>
        <button id="1" class="numbutton">1</button>
        <button id="2" class="numbutton">2</button>
        <button id="3" class="numbutton">3</button>
        <button id="sub" class="calbutton opbutton">-</button>
        <button id="0" class="numbutton">0</button>
        <button id="clear" class="calbutton">C</button>
        <button id="equ" class="equbutton opbutton">=</button>
        <button id="add" class="calbutton opbutton">+</button>
    </div>
    </div>
    <div class="footer">
      <ul>
          <li>Ellen Russell</li>
          <li><a href="https://github.com/russellella/calculator">GitHUb</a></li>
      </ul>
      
    </div>
  </body>
  </html>
